<html>
<head>
</head>
<body>
    <canvas id="canvas" width="1" height="1"></canvas>

    <script>

        window.addEventListener("keydown", function(e) {
        if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
        e.preventDefault();
         }
        }, false);

        function gameStart() {
        //top down shooter game using canvas and will be using letters to represent the player and enemies 
        //the player will be represented by the letter "P" and the enemies will be represented by the letter "E"
        //the player will be able to move around the map and shoot at the enemies
        //the enemies will be able to move around the map and shoot at the player

        //the player will be able to move around the map using the w,a,s,d keys
        //the player will be able to shoot at the enemies using the click of the mouse

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var player = {
            x: 0,
            y: 0,
            width: 10,
            height: 10,
            color: "blue"
        };

        var enemies = [];

        var bullets = [];

        var keys = [];

        var score = 0;

        var gameOver = false;

        var enemySpeed = document.getElementById("varEnemySpeed").value;
    
        var bulletSpeed = document.getElementById("varBulletSpeed").value;

        var enemySpawnRate = document.getElementById("varEnemySpawnRate").value;

        var enemySpawnRateIncrease = document.getElementById("varEnemySpawnRateIncrease").value;

        var enemySpawnRateIncreaseInterval = document.getElementById("varEnemySpawnRateIncreaseInterval").value;

        var enemySpawnRateIncreaseTimer = document.getElementById("varEnemySpawnRateIncreaseTimer").value;
            
            console.log(enemySpawnRate, enemySpawnRateIncrease, enemySpawnRateIncreaseInterval, enemySpawnRateIncreaseTimer, enemySpeed, bulletSpeed);
           

        

           
 

        


        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawEnemies() {
            for (var i = 0; i < enemies.length; i++) {
                ctx.fillStyle = enemies[i].color;
                ctx.fillRect(enemies[i].x, enemies[i].y, enemies[i].width, enemies[i].height);
            }
        }

        function drawBullets() {
            for (var i = 0; i < bullets.length; i++) {
                ctx.fillStyle = bullets[i].color;
                ctx.fillRect(bullets[i].x, bullets[i].y, bullets[i].width, bullets[i].height);
            }
        }

        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function drawGameOver() {
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("Game Over", 10, 30);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameOver) {
                drawPlayer();
                drawEnemies();
                drawBullets();
                drawScore();
            } else {
                drawGameOver();
            }
        }

        function update() {
            if (!gameOver) {
                updatePlayer();
                updateEnemies();
                updateBullets();
                updateScore();
            }
        }

        function updatePlayer() {
            if (keys[87]) {
                player.y -= 5;
            }
            if (keys[83]) {
                player.y += 5;
            }
            if (keys[65]) {
                player.x -= 5;
            }
            if (keys[68]) {
                player.x += 5;
            }

            if (player.x < 0) {
                player.x = 0;
            }
            if (player.x > canvas.width - player.width) {
                player.x = canvas.width - player.width;
            }
            if (player.y < 0) {
                player.y = 0;
            }
            if (player.y > canvas.height - player.height) {
                player.y = canvas.height - player.height;
            }
        }

        function updateEnemies() {
            for (var i = 0; i < enemies.length; i++) {
                enemies[i].x += enemies[i].xSpeed;
                enemies[i].y += enemies[i].ySpeed;

                if (enemies[i].x < 0 || enemies[i].x > canvas.width - enemies[i].width) {
                    enemies[i].xSpeed *= -1;
                }
                if (enemies[i].y < 0 || enemies[i].y > canvas.height - enemies[i].height) {
                    enemies[i].ySpeed *= -1;
                }
            }
        }

        function updateBullets() {
            for (var i = 0; i < bullets.length; i++) {
                bullets[i].x += bullets[i].xSpeed;
                bullets[i].y += bullets[i].ySpeed;

                if (bullets[i].x < 0 || bullets[i].x > canvas.width || bullets[i].y < 0 || bullets[i].y > canvas.height) {
                    bullets.splice(i, 1);
                    i--;
                }
            }
        }

        function updateScore() {
            score++;
        }

        function spawnEnemy() {
            var enemy = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                width: 60,
                height: 60,
                color: "red",
                xSpeed: Math.random() * enemySpeed - enemySpeed / 2,
                ySpeed: Math.random() * enemySpeed - enemySpeed / 2
            };

            enemies.push(enemy);
        }

        function spawnBullet() {
            var bullet = {
                x: player.x + player.width / 2,
                y: player.y + player.height / 2,
                width: 10,
                height: 10,
                color: "black",
                xSpeed: Math.cos(player.angle) * bulletSpeed,
                ySpeed: Math.sin(player.angle) * bulletSpeed
            };

            bullets.push(bullet);
        }

        function checkCollisions() {
            for (var i = 0; i < enemies.length; i++) {
                for (var j = 0; j < bullets.length; j++) {
                    console.log(i);
                    console.log(enemies[i].x);
                    if(i > 0){
                        if (enemies[i].x < bullets[j].x + bullets[j].width &&
                            enemies[i].x + enemies[i].width > bullets[j].x &&
                            enemies[i].y < bullets[j].y + bullets[j].height &&
                            enemies[i].y + enemies[i].height > bullets[j].y) {
                            enemies.splice(i, 1);
                            bullets.splice(j, 1);
                            i--;
                            j--;
                        }
                    } 
                }
            }
        }

        function checkGameOver() {
            for (var i = 0; i < enemies.length; i++) {
                if (enemies[i].x < player.x + player.width &&
                    enemies[i].x + enemies[i].width > player.x &&
                    enemies[i].y < player.y + player.height &&
                    enemies[i].y + enemies[i].height > player.y) {
                    gameOver = true;
                }
            }
        }

        function loop() {
            draw();
            update();
            checkCollisions();
            checkGameOver();

            if (!gameOver) {
                requestAnimationFrame(loop);
            }

            if (gameOver == true) {
                alert("Game Over");
                //window.location.replace("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
                  window.location.reload();
            }
        }

        function init() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            player = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                width: 60,
                height: 60,
                color: "blue",
                angle: 0
            };

            document.addEventListener("keydown", function (e) {
                keys[e.keyCode] = true;
            });

            document.addEventListener("keyup", function (e) {
                keys[e.keyCode] = false;
            });

            document.addEventListener("mousemove", function (e) {
                var rect = canvas.getBoundingClientRect();

               player.angle = Math.atan2(e.clientY - rect.top - player.y - player.height / 2, e.clientX - rect.left - player.x - player.width / 2);
                



            });

            document.addEventListener("mousedown", function (e) {
                spawnBullet();
            });
            document.addEventListener('keydown', function(event) {
    if(event.keyCode == 39) {
        player.angle = 0
        spawnBullet()
    }
    else if(event.keyCode == 40) {
        player.angle = 1.5708
        spawnBullet()
    }
    else if(event.keyCode == 37) {
        player.angle = 3.14159
        spawnBullet()
    }
    else if(event.keyCode == 38) {
        player.angle = 4.71239
        spawnBullet()
    }
});

            setInterval(function () {
                spawnEnemy();
            }, enemySpawnRate);

            setInterval(function () {
                enemySpawnRate -= enemySpawnRateIncrease;
            }, enemySpawnRateIncreaseInterval);

            loop();
        }

        init();

        //spawnBullet in direction of arrow keys

    }
    </script>
    <style>
        body {
            margin: 0;
            text-align: center;
        }

        #canvas {
            background-color: #eee;
            align-content: flex-start;
        }

    </style>

        #myTitle {
            font-size: 50px;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 0px;
        }

        #styGameStart {
            margin-top: 100px;
            margin-bottom: 0px;
            color: blue;
            background-color: blue;
            
        }

    </style>
    <br>

    <h1 id="myTitle">Top-Down Shooter</h1><br><br>

    <h2>Options:</h2><br>
        var enemySpeed = <input type="number" value="1" id="varEnemySpeed">;<br><br>

        var bulletSpeed = <input type="number" value="10" id="varBulletSpeed">;<br><br>

        var enemySpawnRate = <input type="number" value="1000" id="varEnemySpawnRate">;<br><br>

        var enemySpawnRateIncrease = <input type="number" value="0.5" id="varEnemySpawnRateIncrease">;<br><br>

        var enemySpawnRateIncreaseInterval = <input type="number" value="1000" id="varEnemySpawnRateIncreaseInterval">;<br><br>

        var enemySpawnRateIncreaseTimer = <input type="number" value="0" id="varEnemySpawnRateIncreaseTimer">;<br>


    
        <input type="image" id="styGameStart" src="startbutton.png" onclick="gameStart()"> 

</body>
