   <script>

    let myKey = 0


document.onkeydown = function(e) {
    switch (e.keyCode) {
        case 65: // a
            document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px'
            myCheckHit()     // checks for all collisions
            break;
        case 68: // d
            document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
            myCheckHit()     // checks for all collisions
            break;
        case 87: // w
            document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px'
            myCheckHit()     // checks for all collisions
            break;
        case 83: // s
            document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
            myCheckHit()     // checks for all collisions
            break;
    }
};

   </script>

<script>

   // global variables here
   let myGlobalX = 0
   let myClock
   

   function goRight() {
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
  myCheckHit()     // checks for all collisions
}
   
   function goDown() {
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
  myCheckHit()     // checks for all collisions
}
   
   function goLeft() {
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + -10 + 'px'
  myCheckHit()     // checks for all collisions
}

   function goUp() {
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + -10 + 'px'
  myCheckHit()     // checks for all collisions
}


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
    myKey = 0
   if ( myHitOther('myImg01','myImg02') && myKey > 0){
       alert('you win')
   }

   if ( myHitOther('myImg01','myImg02') && myKey == 0){
     alert('you lose') 
   }


   if ( myHitOther('myImg01','myImg03') ){
       alert('you now have a key') 
        myKey = 1
      
        document.getElementById('howManyKeys').innerHTML = myKey
         document.getElementById('myImg03').style.width = '0'
         document.getElementById('myImg03').style.height = '0'
       
   }

  






}  // end of myCheckHit()


</script>

<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 100)
    
}"><br><br>

<input type=button value="Image Up Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="goUp()"><br>
<input type=button value="Image Left Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="goLeft()">
<input type=button value="Image Right Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="goRight()"><br>
<input type=button value="Image Down Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="goDown()"><br>
