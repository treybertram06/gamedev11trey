<script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>

<script>
    function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,fr,de,ru', layout:google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false}, 'google_translate_element');

    }


    function changeDiv() {
      document.getElementById('toBeTranslated').innerHTML = myText01.value ;
    }


</script>



<h1 align=center>T2A10 Translate Name</h1><br><br><br>

<body>
<input type="text" id="myText01" value="" placeholder="Type what you want translated" width="200px" height="20px"><br><br>

<div id="toBeTranslated">This is the text to be translated</div>
<div id="google_translate_element"></div><br><br>

<button onclick="changeDiv()">Refresh</button>


<input  type="button" value="initilize speak" onclick="{  
   let myVoice = 'Russian Female'
   responsiveVoice.speak(document.getElementById('google_translate_element').innerText, myVoice, {pitch: 1, rate: 1, volume : 1})                                              
}"><br><br>

</body>
